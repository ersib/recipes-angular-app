<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- 
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        -->
        
        <!--
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        -->
        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <!--[disabled]="!authForm.valid"-->
                <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
            </div>
            <hr>
            <div>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login In' }}</button>
            </div>
        </form>
    </div>
</div>
